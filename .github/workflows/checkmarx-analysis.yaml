# This is a basic workflow to help you get started with Using Checkmarx CxFlow Action-1

name: CxFlow SAST

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel - this job is specifically configured to use the Checkmarx CxFlow Action
jobs:
 build:
  runs-on: ubuntu-latest
  # Steps require - checkout code, run CxFlow Action, Upload SARIF report (optional)
  steps:
  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
  - uses: actions/checkout@v2
  # Runs the Checkmarx Scan leveraging the latest version of CxFlow - REFER to Action README for list of inputs
  - name: Checkmarx CxFlow Action
    uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.3
    with:
      project: GithubActionTest-2
      team: '/CxServer/checkmarxSE'
      checkmarx_url: ${{ secrets.CHECKMARX_URL }}
      checkmarx_username: ${{ secrets.CHECKMARX_USERNAME }}
      checkmarx_password: ${{ secrets.CHECKMARX_PASSWORD }}
      checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
      params: --checkmarx.scan-preset=High and Medium --cxflow.enabled-vulnerability-scanners=sast --checkmarx.incremental=false 
  # Upload the Report for CodeQL/Security Alerts
  - name: Upload SARIF file
    uses: github/codeql-action/upload-sarif@v1
    with:
      sarif_file: cx.sarif

   
